name: ğŸ•µï¸ Static code analysis

on: [push]

jobs:
  phpcs:
    name: ğŸ§½ PHP CS
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Provisioning PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer:2.1
        env:
          update: true

      - name: â†˜ï¸ Moving into project
        uses: actions/checkout@v2

      - name: ğŸ“¥ï¸ Installing Composer dependencies
        run: composer install --no-suggest --optimize-autoloader

      - name: ğŸ§½ PHP CS is keeping code clean
        run: php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php --verbose --diff --using-cache=no --dry-run
